<!-- Loading bar -->
<fuse-loading-bar></fuse-loading-bar>

<!-- Navigation -->

    [name]="'mainNavigation'"
    [navigation]="navigation.default"
    [opened]="!isScreenSmall"

            </a>

            <!-- Components -->
            <div class="flex items-center ml-10">
                <button
                    mat-icon-button
                    (click)="toggleNavigation('mainNavigation')"
                    class="top-12 -left-7 sm:invisible md:invisible visible"
                >
                    <mat-icon
                        class=""
                        [svgIcon]="'heroicons_outline:menu-alt-2'"
                    ></mat-icon>
                </button>
                <!-- <notifications></notifications> -->
                <languages
                    class="md:invisible sm:invisible invisible"
                ></languages>
                <!-- <fuse-fullscreen class="hidden md:block"></fuse-fullscreen> -->

                <messages
                    class="md:invisible sm:invisible invisible"
                ></messages>

                <div class="bg-black/40 w-40 rounded-2xl ml-30 mb-13 absolute">
                    <a href="dashboards/pricing">
                        <div
                            class="coins ml-3 mt-14 absolute rounded-2xl text-3xl font-semibold rounded-2xl xl:hidden md:hidden sm:hidden lg:hidden block text-center"
                        >
                            <h1 id="coins">
                                {{ user.coins }}
                            </h1>
                        </div>
                    </a>
                    <a href="dashboards/pricing">
                        <div
                            class="flex absolute mt-15 ml-16 xl:hidden md:hidden sm:hidden lg:hidden xxl:hidden block"
                        >
                            <img
                                class="w-6 h-6 dark:hidden block"
                                src="/assets/images/logo/coinsoran.svg"
                                alt=""
                            />
                            <img
                                class="w-6 h-6 dark:block hidden"
                                src="/assets/images/logo/coinsoran.svg"
                                alt=""
                            />
                        </div>
                    </a>
                </div>

                <!-- Dark -->
                <div
                    class="flex items-center py-3 relative -ml-4 top-32 mb-2 pl-3 pr-1 sm:invisible md:invisible visible rounded-full cursor-pointer ring-inset ring-slate-700 dark:bg-blue-200 bg-gray-200"
                    [class.ring-2]="config.scheme === 'dark'"
                    (click)="setScheme('dark')"
                >
                    <div class="flex items-center rounded-full overflow-hidden">
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:moon'"
                        ></mat-icon>
                    </div>
                    <div
                        class="flex text-white items-center ml-2 font-medium leading-5"
                        [class.text-secondary]="config.scheme !== 'dark'"
                    ></div>
                </div>
                <!-- Light -->
                <div
                    class="flex items-center py-3 relative ml-7 top-32 mb-2 pl-3 pr-1 rounded-full visible sm:invisible md:invisible cursor-pointer ring-inset ring-slate-700 dark:bg-gray-200/50 bg-slate-800"
                    [class.ring-2]="config.scheme === 'light'"
                    (click)="setScheme('light')"
                >
                    <div class="flex items-center rounded-full overflow-hidden">
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:sun'"
                        ></mat-icon>
                    </div>
                    <div
                        class="flex text-black items-center ml-2 font-medium leading-5"
                        [class.text-secondary]="config.scheme !== 'light'"
                    ></div>
                </div>
            </div>
        </div>

        <!-- User -->
        <div
            class="flex flex-col items-center w-full p-4 visible md:-mt-40 sm:-mt-50 md:invisible sm:invisible xl:invisible lg:invisible"
        >
            <div class="relative right-18 top-15 w-24 h-24">
                <user class="w-1/2 h-1/2 rounded-full">
                    [showAvatar]="true" ></user
                >
                <mat-icon
                    class="icon-size-24"
                    *ngIf="!user.avatar"
                    [svgIcon]="'heroicons_solid:user-circle'"
                ></mat-icon>
            </div>
            <div class="flex flex-col items-start justify-start w-full mt-6">
                <div
                    class="w-full whitespace-nowrap text-ellipsis overflow-hidden text-start leading-normal font-medium"
                >
                    {{ user.name }}
                </div>
                <div
                    class="w-full mt-0.5 whitespace-nowrap text-ellipsis overflow-hidden text-start text-md leading-normal font-medium text-secondary"
                >
                    {{ user.email }}
                </div>
            </div>
        </div>
    </ng-container>
    <!-- Navigation footer hook -->
    <ng-container fuseVerticalNavigationContentFooter>
        <div
            class="flex flex-0 items-center justify-center pr-6 pl-2 mt-2 mb-4 xxl:mt-80 xl:mt-30 opacity-12"
        ></div>
        <div
            class="fixed xxl:bottom-50 xl:bottom-40 flex mt-2 mb-4 xxl:mt-80 xl:mt-30"
        >
            <div
                class="flex flex-col items-center place-items-center self-center mr-5 md:h-40 sm:h-40 lg:h-40 h-13 w-60 md:w-60 sm:w-60 lg:w-60 ml-5 justify-center sm:mt-10 md:mt-10 lg:mt-10 xl:mt-10 md:drop-shadow-xl justify-center sm:rounded-2xl rounded-xl md:rounded-2xl overflow-hidden bg-slate-900 dark:bg-neutral-600 dark:border-none sm:border-solid md:border-solid md:border-2 border-none sm:border-2 border-gray-200"
            >
                <div
                    class="text-white sm:visible invisible md:visible text-center font-bold flex"
                >
                    Need Help?
                </div>
                <div
                    class="text-white sm:visible invisible md:visible text-center font-bold flex"
                >
                    Feel Free To Contact
                </div>
                <a
                    href="dashboards/help-center"
                    class="text-white text-center sm:invisible visible md:invisible font-semibold xl:font-bold"
                >
                    Support
                </a>
                <a
                    class="text-center underline sm:visible invisible md:visible text-blue-400 rounded-2xl sm:bg-transparent md:transparent flex font-medium mt-5"
                    href="dashboards/help-center"
                    >Get Support</a
                >

                <!-- <div
                class="flex text-2xl font-semibold leading-tight text-center mt-6 ng-star-inserted"
            ></div>
            <div
                class="flex items-center justify-center p-5 ng-star-inserted"
            ></div> -->
            </div>
        </div>
        <div class="fixed bottom-0 w-full flex mt-2 mb-4 xxl:mt-80 xl:mt-30">
            <div
                class="flex flex-col items-center p-4 xl:-mt-1 md:-mt-10 sm: lg: invisible sm:visible xl:visible lg:visible md:visible max-h-full"
            >
                <div class="relative w-24 h-24">
                    <user
                        class="flex flex-col items-center w-1/2 p-4 my-26 -mx-20"
                    >
                        [showAvatar]="true" ></user
                    >

                    <mat-icon
                        class="icon-size-24"
                        *ngIf="!user.avatar"
                        [svgIcon]="'heroicons_solid:user-circle'"
                    ></mat-icon>
                </div>
                <div
                    class="flex flex-col items-center justify-center w-full ml-30 mt-6"
                >
                    <div
                        class="w-full whitespace-nowrap text-ellipsis dark:text-white text-black overflow-hidden leading-normal font-medium"
                    >
                        {{ user.name }}
                    </div>
                    <div
                        class="w-full mt-0.5 whitespace-nowrap text-ellipsis overflow-hidden text-md leading-normal font-medium text-secondary"
                    >
                        {{ user.email }}
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</fuse-vertical-navigation>

<!-- Wrapper -->

<div
    class="bg-transparent dark:bg-transparent flex flex-col mx-auto w-full h-full sticky"
>
    <!-- Header -->

    <div
        class="flex flex-col h-full w-full dark:bg-zinc-800 bg-neutral-100 absolute dark:bg-bpattern-img bg-pattern-img bg-cover"
    >
        <div
            class="sm:relative md:relative xl:flex md:flex sm:flex lg:flex items-center w-full h-16 px-4 md:px-6 z-49 dark:shadow-none bg-white sm:bg-transparent md:bg-transparent sm:dark:bg-transparent md:dark:bg-transparent fixed dark:bg-neutral-900 print:hidden"
        >
            <!-- Navigation toggle button mt-3 class-->
            <div class="sm:mt-1 mt-3">
                <button
                    mat-icon-button
                    (click)="toggleNavigation('mainNavigation')"
                >
                    <mat-icon
                        class=""
                        [svgIcon]="'heroicons_outline:menu-alt-2'"
                    ></mat-icon>
                </button>
            </div>

            <!-- Components -->

            <div
                class="flex items-center content-center place-content-center justify-center -mt-11"
            >
                <h1
                    class="md:hidden sm:hidden font-bold flex justify-center content-center items-center place-self-center self-center text-4xl dark:text-white text-black"
                >
                    <a
                        class="justify-center content-center flex items-center text-center place-self-center self-center"
                        href="#"
                    >
                        AMOS
                    </a>
                </h1>
            </div>
            <languages
                class="md:invisible sm:invisible visible justify-end content-end flex items-end place-self-end self-end -mt-11"
            ></languages>
            <div
                class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2"
            >
                <a href="dashboards/pricing">
                    <div
                        class="coinss -ml-40 text-3xl font-semibold rounded-2xl xl:block md:block sm:block lg:block hidden text-center"
                    >
                        <h1 id="coinss">
                            {{ user.coins }}
                        </h1>
                    </div>
                </a>
                <a href="dashboards/pricing">
                    <div class="flex relative -ml-15 -mt-0.5">
                        <img
                            class="w-6 h-6 dark:hidden block"
                            src="/assets/images/logo/coinsoran.svg"
                            alt=""
                        />
                        <img
                            class="w-6 h-6 dark:block hidden"
                            src="/assets/images/logo/coinsoran.svg"
                            alt=""
                        />
                    </div>
                </a>

                <!-- Dark -->
                <mat-icon
                    class="icon-size-5 xl:block md:block sm:block lg:block hidden"
                    [svgIcon]="'heroicons_solid:sun'"
                ></mat-icon>
                <label
                    class="relative inline-flex items-center cursor-pointer xl:block md:block sm:block lg:block hidden"
                >
                    <input type="checkbox" value="" class="sr-only peer" />

                    <div
                        class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"
                        (click)="setScheme('dark')"
                    ></div>
