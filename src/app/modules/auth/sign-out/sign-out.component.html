                class="mt-8 text-4xl font-bold tracking-tight leading-tight flex text-center"
            >
                You have

                <h1 class="text-blue-500 text-center ml-2">signed out!</h1>
            </div>
            <div class="flex justify-center mt-4 font-medium">
                <!-- Redirect countdown -->
                <ng-container *ngIf="countdown > 0">
                    Redirecting in
                    {{ countdown | i18nPlural : countdownMapping }}
                </ng-container>

                <!-- Redirect message -->
                <ng-container *ngIf="countdown === 0">
                    You are now being redirected!
                </ng-container>
            </div>

            <!-- Form footer -->
            <div class="mt-8 text-md font-medium text-secondary text-center">
                <span>Go to</span>
                <a
                    class="ml-1 text-blue-500 hover:underline"
                    [routerLink]="['/sign-in']"
