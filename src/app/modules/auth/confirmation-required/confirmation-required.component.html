<div
    class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start bg-pattern-img dark:bg-bpattern-img flex-auto min-w-0 h-screen"
>
    <div
        class="md:flex md:items-center md:justify-end w-full sm:w-auto md:h-full md:w-1/2 py-8 px-4 sm:p-12 md:p-16 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card"
    >
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <!-- Logo -->
            <div class="w-12">
                <img src="assets/images/logo/favi.svg" />
            </div>

            <!-- Title -->
            <div
                class="mt-8 text-4xl font-extrabold tracking-tight leading-tight"
            >
                Confirmation required
            </div>
            <div class="mt-4">
                A confirmation mail with instructions has been sent to your
                email address. Follow those instructions to confirm your email
                address and activate your account.
            </div>

            <!-- Form footer -->
            <div class="mt-8 text-md font-medium text-secondary">
                <span>Return to</span>
                <a
                    class="ml-1 text-primary-500 hover:underline"
                    [routerLink]="['/sign-in']"
                    >sign in
                </a>
            </div>
        </div>
    </div>
    <div
        class="relative hidden md:flex flex-auto items-center justify-center h-full p-0 overflow-hidden bg-white dark:bg-neutral-900"
    >
        <!-- @formatter:on -->
        <!-- Content -->
        <img
            class="ml-[360px] mx-auto flex justify-end z-10 grid place-items-end items-end w-full h-full object-cover"
            src="/assets/images/logo/logg.svg"
        />
        <!-- @formatter:on -->
        <!-- Content -->
        <div class="absolute flex bottom-20 dark:text-white text-[#362B6E]">
            <div class="p-12 text-2xl leading-none">
                <div class="h-full font-bold">
                    "Hľadajme spôsob, aby učitelia menej učili <br />
                    a žiaci viac pochopili.“
                </div>

                <div class="text-xl mt-2 font-semibold italic leading-none">
                    - Jan Amos Komenský
                </div>
            </div>
        </div>
    </div>
</div>
