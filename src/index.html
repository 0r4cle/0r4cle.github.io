<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Amos</title>
        <meta charset="utf-8" />
        <meta
            name="description"
            content="Admin Template and Starter Kit with Angular, Angular Material Components and TailwindCSS"
        />
        <meta
            name="keywords"
            content="Fuse,HTML,CSS,Angular,Angular 2,Angular 11,Angular 12,Angular 13,Material,Material 2,Angular Components,Tailwind,Tailwind CSS,TailwindCSS,Admin Template,Admin Starter Kit"
        />
        <meta
            name="viewport"
            content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0"
        />

        <base href="/" />

        <!-- Favicon -->

        <link
            rel="icon"
            type="image/x-icon"
            href="assets/images/logo/favi.svg"
        />

        <!-- Fonts -->
        <link href="assets/fonts/inter/inter.css" rel="stylesheet" />

        <link href="https://fonts.gstatic.com" rel="preconnect" />
        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,500;0,600;1,400&display=swap"
            rel="stylesheet"
        />

        <!-- Icon fonts -->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />

        <!-- Splash screen styles -->
        <link href="assets/styles/splash-screen.css" rel="stylesheet" />
    </head>

    <body>
        <!-- Splash screen -->
        <fuse-splash-screen>
            <div class="dark:hidden block ">
                <img
                    class="s w-15 h-15"
                    src="assets/images/logo/favi.svg"
                    alt="Amos logo w"
                />
            </div>
            <div class="dark:block hidden ">
                <img
                    class="c w-15 h-15"
                    
                    src="assets/images/logo/bcpl.svg"
                    alt="Amos logo b"
                />
            </div>
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </fuse-splash-screen>

        <!-- App root -->
        <app-root></app-root>
    </body>
</html>
