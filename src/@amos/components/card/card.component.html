<!-- Flippable card -->
<ng-container *ngIf="flippable">
    <!-- Front -->
    <div class="amos-card-front">
        <ng-content select="[amosCardFront]"></ng-content>
    </div>

    <!-- Back -->
    <div class="amos-card-back">
        <ng-content select="[amosCardBack]"></ng-content>
    </div>
</ng-container>

<!-- Normal card -->
<ng-container *ngIf="!flippable">
    <!-- Content -->
    <ng-content></ng-content>

    <!-- Expansion -->
    <div class="amos-card-expansion" *ngIf="expanded" [@expandCollapse]>
        <ng-content select="[amosCardExpansion]"></ng-content>
    </div>
</ng-container>
